<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive Web</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- use an import map to link to the Three.js CDN -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
      }
    </script>

    <!-- Link to your Javascript file as a type="module", this will execute the file after the HTML is loaded -->

    <!-- to add first person controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/FirstPersonControls.min.js"></script>
    
    <script type="module" src="./js/main.js"></script>
</head>


<body>
    <header>
      <img src="./assets/header-50.png">
      <button id="play-button" class="button"><img class="img" src="./assets/volume-play.png" alt="play button"></button>
      <button id="mute-button" class="button"><img class="img" src="./assets/volume-mute.png" alt="mute button"></button>
    </header>

    <script src="./js/sound.js"></script>
</body>
</html>
